<html lang="en">
<head>

<body>
    <form id="miFormulario" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo electr√≥nico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>

        <button type="button" id="btnConsultar"></button>
    </form>
    

    <script>
        document.getElementById("btnConsultar").addEventListener("click", async () => {
            let id= prompt("id del usuario");

            let response = await fetch ('http://localhost:8082/ARTISTAS?ID_ARTISTAS=${id}', {method: 'GET'});

            let data = await response.json();
            console.log(data)
            if(data.status==0){
                alert(data.mesaje)
            }{
                console.log(data.datos);
                document.getElementById("nombre").value=data.datos.nombre;
            }
        });
    </script>
